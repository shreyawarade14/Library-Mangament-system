
<div class="container"> <div class=" text-center mt-5 ">
    <h1>Please feel free to Contact Us</h1>
</div>
<div class="row ">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form [formGroup]="contactForm" id="contact-form" role="form">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_name">Name</label> <input id="form_name" type="text" formControlName="name" class="form-control" placeholder="Name" required="required" data-error="Name"> </div>
                                    <div class="form-group"> <label for="form_mobno">Mobile No</label> <input id="form_mobno" type="Number" formControlName="mobno" class="form-control" placeholder="Mobile No. *" required="required" data-error="Valid number is required."> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_area">Details</label> <input id="form_area" type="text" formControlName="Details" class="form-control-area" placeholder="Details" required="required" data-error="Area"> </div>
                                </div>
                            </div>
                            <div class="row" style="margin-left: 30%;">
                                <div class="col-md-5"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Submit" (click)="onSubmitClick()"> </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div> 
</div>
</div>
