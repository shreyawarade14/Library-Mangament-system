<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/home1.jpg" class="d-block  " alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/home2.jpg" class="d-block " alt="...">
    </div>

  </div>
</div>
<h2 style="text-align: center; font-weight: bold;">New Arrival</h2>
<div id="carouselExampleControls" class="carousel" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        <div class="col-md-3" *ngFor="let book of books.slice(0,4); let i = index">
          <div class="card">
            <img src="{{book.img}}" alt="" width="155" height="150">
            <p style="text-align: left; font-weight: bold;">Book Name:{{book.txt}}</p>
            
            <div class="container">
              <a href="#demo_{{i}}" class="btn btn-info" data-toggle="collapse" (click)="onRentClick()">Rent</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="row">
        <div class="col-md-3" *ngFor="let book of books.slice(4,8); let i = index">
          <div class="card">
            <img src="{{book.img}}" alt="" width="155" height="150">

            <div class="container">
              <a href="#demo_{{i}}" class="btn btn-info" data-toggle="collapse" (click)="onRentClick()">Rent</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="row">
        <div class="col-md-3" *ngFor="let book of books.slice(8,12); let i = index">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
