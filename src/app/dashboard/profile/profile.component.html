<div class="container">
    
     <p class="h2 text-center">Profile Form</p>
     <form [formGroup]="profileForm" action="" method="post">
         
         <div class="form-group">
             <label>First Name:</label>
             <input class="form-control" type="text" formControlName="firstname" required placeholder="Enter Your First Name"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
            <label>Last Name:</label>
            <input class="form-control" type="text" formControlName="lastname" required placeholder="Enter Your Last Name"/>
            <span class="Error"></span>
        </div>
         <div class="form-group">
             <label>Email:</label>
             <input class="form-control" type="email" formControlName="email" required placeholder="Enter Your Email"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
             <label>Conatct No:</label>
             <input class="form-control" type="text" formControlName="contactno" required placeholder="Enter Contact No"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
            <label>Address:</label>
            <input class="form-control" type="text" formControlName="address" required placeholder="Enter Your Address"/>
            <span class="Error"></span>
        </div>
         
         <div class="form-group">
            <input type="submit"  class="btn btn-primary btn-block btn-lg" value="Submit" (click)="onSubmitClick()">
         </div>
     </form>
 </div>
